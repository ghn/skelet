<!-- Friend list-view
================================================== -->

<div class="row">
    <div class="span12">
        <h1>Demo <small>Friends list</small></h1>
    </div>
</div>

<div class="row">
    <div class="span6">
        <p><label for="first_name">First name</label><input type="input" name="first_name" value="" id="first_name" placeholder="Jules"></p>
        <p><label for="last_name">Last name</label><input type="input" name="last_name" value="" id="last_name" placeholder="Verne"></p>
        <p><input type="submit" name="some_name" value="Add" id="add_friend" class="btn btn-primary"></p>
    </div>

    <div class="span6">
        <p>You have <%= friends.length %> <% if (friends.length > 1) { %> friends <% } else { %> friend<% } %>.
            <% if (friends.length > 0) { %>
                <button class="clear btn">Clear list</button>
            <% } %>
        </p>

        <ul>
        <% _.each(friends.models, function(friend) { %>
            <li><%= friend.full_name() %></li>
        <% }); %>
        </ul>
    </div>
</div>
